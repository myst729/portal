    <style>
      body {
        height: 500vh;
      }
      div {
        box-sizing: border-box;
        background-image: url(bg.jpg);
        background-size: cover;
        display: flex;
        flex-wrap: wrap;
        align-content: center;
        column-gap: 60px;
        row-gap: 120px;
        height: 100vh;
        margin: 0;
        padding: 200px 160px;
        user-select: none;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100vh;
        translate: -50% -50%;
      }
      a:not(.edit), img, svg {
        display: block;
        height: 120px;
        width: 120px;
        border-radius: 18px;
        text-decoration: none;
      }
      .edit {
        background: white;
        color: steelblue;
        border-radius: 1em;
        padding: .2em .8em;
        position: fixed;
        top: 1em;
        right: 1em;
      }
      .eyeball {
        animation: spin both linear 7;
        animation-timeline: scroll(root);
      }
      @keyframes spin {
        to {
          transform: rotate(-360deg);
        }
      }
    </style>
  </head>
